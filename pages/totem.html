<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <!-- CSS customizado -->
   <link rel="stylesheet" href="../css/totem.css">
   <link rel="stylesheet" href="../css/geral.css">

   <!-- JavaScript -->
   <script src="../js/relogio.js"></script>
   <script src="../js/geraTickets.js"></script>

   <!-- Ícone da página -->
   <link rel="icon" href="../imgs/logo.ico" type="image/x-icon">

   <title>Totem - Gerador de Ticket</title>
</head>

<body>

   <div class="container">
      <div class="botoes">
         <div class="item1-2"><button class="tipoTicket" id="A">Acompanhante</button></div>
         <div class="item1-2"><button class="tipoTicket" id="V">Visitante</button></div>
         <div class="item1-2"><button class="tipoTicket" id="I">Internação</button></div>
         <div class="item1-2"><button class="tipoTicket" id="O"
               onclick="window.location.href = 'totem_pg2.html'">Outros</button></div>
         <div class="item1"><button class="tipoTicket" id="AP">Atendimento Prioritario</button></div>
      </div>
      <span class="mudaTela" onclick="window.location.href = 'totem_pg2.html'">
         <img src="../imgs/Seta.png" class="ico-seta-D">
      </span>
   </div>


   <!-- Rodapé -->
   <div class="rodape">
      <div class="logosHRN-E">
         <img src="../imgs/Logo_E.png" class="ico-logosHRN">
      </div>

      <div class="data-hora">
         <span id="data"></span>
         <span id="hora"></span>
      </div>

      <div class="logosHRN-D">
         <img src="../imgs/Logo_D01.png" class="ico-logosHRN">
         <img src="../imgs/Logo_D02.png" class="ico-logosHRN">
      </div>
   </div>


   <script>
      document.addEventListener("contextmenu", event => event.preventDefault());
   </script>
</body>

</html>
