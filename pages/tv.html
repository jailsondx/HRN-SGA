<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS customizado -->
    <link rel="stylesheet" href="../css/tv.css">
    <link rel="stylesheet" href="../css/geral.css">

    <!-- Ícone da página -->
    <link rel="icon" href="../imgs/logo.ico" type="image/x-icon">

    <title>TV - Chamada</title>
</head>

<body>
    <!-- Scripts JavaScript -->
    <script type="module" src="../js/relogio.js"></script>
    <script type="module" src="../Components/TvUpdate.js"></script>
    <script src="../js/verificaLocalStorage.js"></script>

<!-- Módulo de seleção do local de atendimento dentro de um formulário -->
<div id="selectLocal">
<form id="formLocalAtendimento">
      <label for="localAtendimento" id="title_form">Escolha o Local de Atendimento:</label>
      <select id="localAtendimento">
        <option value="tv_principal">Rec. Principal</option>
        <option value="tv_emergencia">Rec. Emergencia</option>
        <option value="Rec. Ambulatorio">Rec. Ambulatorio</option>
        <!-- Outras opções conforme necessário -->
      </select>
    <button type="submit" class="btn btn-dark">Definir</button>
</form>
</div>

<div id="Conteudo">
    <!-- Conteúdo da página -->
    <div class="container">
        <!-- Coluna esquerda -->
        <div class="left-column">
            <!-- Título -->
            <div>Ticket Em Atendimento</div>
            <!-- Local onde o valor retornado do do BD tabela 'atual' será exibido -->
            <div id="ticketChamado"><!-- Aqui será exibido o número do ticket --></div>
            <div id="guicheChamado">---<!-- Aqui será exibido o número do ticket --></div>
        </div>

        <!-- Coluna direita -->
        <div class="right-column">
            <!-- Título -->
            <div>
                <h2><b>Tickets Atendidos</b></h2>
            </div>
            <!-- Lista de tickets anteriores -->
            <div id="ticketsAnteriores"> <!-- Aqui será exibida a lista de tickets gerados --> </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="rodape">
        <div class="logosHRN-E">
            <img src="../imgs/Logo_E.png" class="ico-logosHRN">
        </div>

        <div class="data-hora">
            <span id="data"></span>
            <span id="hora"></span>
        </div>

        <div class="logosHRN-D">
            <img src="../imgs/Logo_D01.png" class="ico-logosHRN">
            <img src="../imgs/Logo_D02.png" class="ico-logosHRN">
        </div>
    </div>


</div>
</body>

</html>
