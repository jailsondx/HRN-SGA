<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS customizado -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Ícone da página -->
    <link rel="icon" href="./imgs/logo.ico" type="image/x-icon">

    <title>Chamada</title>
</head>
<body>
    <!-- Scripts JavaScript -->
    <script src="./js/relogio.js"></script>
    <script src="./js/updateTelaChamado.js"></script>
    <script src="./js/listaTickets.js"></script>

    <!-- Conteúdo da página -->
    <div class="container">
        <!-- Coluna esquerda -->
        <div class="left-column">
            <!-- Título -->
            <div>Ticket Em Atendimento</div>
            <!-- Local onde o valor retornado do dados.txt será exibido -->
            <div id="ticketChamado"><!-- Aqui será exibido o número do ticket --></div>
        </div>
      
        <!-- Coluna direita -->
        <div class="right-column">
            <!-- Título -->
            <h2>Tickets Anteriores</h2>
            <!-- Lista de tickets anteriores -->
            <div id="tickets"> <!-- Aqui será exibida a lista de tickets gerados --> </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="rodape">
        <!-- Relógio -->
        <div id="clock"></div>
    </div>

</body>
</html>
